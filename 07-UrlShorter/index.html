<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny URL</title>
</head>

<body>
    <div class="container">
        <h1>URL Shorter</h1>
        <label for="url"></label>
        <input type="text" id="url" placeholder="https://www.example.com">
        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Short</button>
        </div>
        <label for="tiny-url"></label>
        <textarea name="" id="tiny-url" rows="3" readonly></textarea>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
