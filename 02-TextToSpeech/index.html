<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech App</title>
    <link rel="icon" href="img/pagelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-box">
      <h1>Text To Speech</h1>
      <form action="" class="form-body">
        <div class="txt-area form-con">
          <label for="txt-area"> Enter Text </label>
          <textarea id="txt-area"></textarea>
        </div>
        <div class="form-con">
          <label for="select-voice">Select Voice</label>
          <div class="select-option">
            <select name="" id="select-voice"></select>
          </div>
        </div>
        <button class="" id="speak-pause">Speak</button>
        <div class="link">
          <a href="http://" target="_blank"
            ><i class="fa-brands fa-github"></i>GitHub</a
          >
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
