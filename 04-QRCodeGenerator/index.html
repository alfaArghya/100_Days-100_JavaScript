<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main-box">
        <div class="box1">
            <div class="heading">
                <h1>Generate Your QR-Code</h1>
            </div>
            <div class="link">
                <input type="text" id="link" placeholder="Enter Text or Link . . .">
            </div>
        </div>
        <div class="box2">
            <div class="qr-container">
                <div id="qr-code"></div>
            </div>

            <div class="size-input ld">
                <select name="" class="sizes form-select " aria-label="Default select example" id="">
                    <option value="100">100×100</option>
                    <option value="150">150×150</option>
                    <option selected value="200">200×200</option>
                    <option value="250">250×250</option>
                </select>
            </div>

            <!-- <div class="color-input">
                <input type="color" class="col" id="col-inp1" value="#ffffff">
                <input type="color" class="col" id="col-inp2">
            </div> -->

            <div class="output-options ld">
                <a href="#" id="download-btn" class="btn" download="QRCode">
                    <i class="ri-download-2-fill"></i>
                </a>
                <button id="share-btn" class="btn">
                    <!-- <i class="ri-share-fill"></i> -->
                    <i class="ri-share-forward-fill"></i>
                </button>
                <a href="https://github.com/alfaArghya/100_Days-100_JavaScript/tree/main/04-QRCodeGenerator"
                    id="download-btn" class="btn" download="QRCode" target="_blank">
                    <i class="ri-github-fill"></i>
                </a>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
