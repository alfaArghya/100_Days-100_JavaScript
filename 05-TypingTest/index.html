<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <div class="info">
            <p>TIme : <span id="time">0s</span></p>
            <p>Mistake : <span id="mistake">0</span></p>
        </div>

        <div id="quote"></div>

        <textarea name="" id="type" cols="30" rows="10" placeholder="hii"></textarea>

        <button id="start-test">Start Test</button>
        <button id="stop-test">Stop Test</button>

        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy : <span id="accuracy"></span></p>
                <p>Speed : <span id="speed"></span></p>
            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
