<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
        integrity="sha512-dTsohxprpcruDm4sjU92K0/Gf1nTKVVskNHLOGMqxmokBSkfOAyCzYSB6+5Z9UlDafFRpy5xLhvpkOImeFbX6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="gameScore">
            <div>Score <span id="gameScore">0</span></div>
            <div>High Score <span id="gameHighScore">0</span></div>
        </div>
        <div class="gameBoard">
            <div class="cell" data-row="0" data-column="0"></div>
            <div class="cell" data-row="0" data-column="1"></div>
            <div class="cell" data-row="0" data-column="2"></div>
            <div class="cell" data-row="0" data-column="3"></div>
            <div class="cell" data-row="1" data-column="0"></div>
            <div class="cell" data-row="1" data-column="1"></div>
            <div class="cell" data-row="1" data-column="2"></div>
            <div class="cell" data-row="1" data-column="3"></div>
            <div class="cell" data-row="2" data-column="0"></div>
            <div class="cell" data-row="2" data-column="1"></div>
            <div class="cell" data-row="2" data-column="2"></div>
            <div class="cell" data-row="2" data-column="3"></div>
            <div class="cell" data-row="3" data-column="0"></div>
            <div class="cell" data-row="3" data-column="1"></div>
            <div class="cell" data-row="3" data-column="2"></div>
            <div class="cell" data-row="3" data-column="3"></div>
        </div>

        <div class="gameOver">
            <Span>Game Over!!</Span>
        </div>

        <div class="Controller">
            <!-- <span>Controller</span> -->
            <i class="ri-arrow-up-circle-line" id="up-arrow"></i>
            <i class="ri-arrow-down-circle-line" id="down-arrow"></i>
            <i class="ri-arrow-right-circle-line" id="right-arrow"></i>
            <i class="ri-arrow-left-circle-line" id="left-arrow"></i>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
